  <main class="main-content">
    <header class="hero">
      <h1>Generate QR Codes <br><span class="gradient-text">Instantly & Free</span></h1>
      <p>Simple, fast, and secure. Create custom QR codes for your links, text, and more.</p>
    </header>

    <section class="glass-card" role="application" aria-label="QR Generator">
      <div class="controls-panel">

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="url">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            URL / Text
          </button>
          <button class="tab-btn" data-tab="wifi">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
              <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
              <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
              <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
            WiFi
          </button>
          <button class="tab-btn" data-tab="vcard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Contact
          </button>
          <button class="tab-btn" data-tab="email">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Email
          </button>
        </div>

        <!-- Form: URL/Text -->
        <div class="input-group tab-content active" id="tab-url">
          <label for="qrText">Content</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <link x1="10" y1="13" x2="8" y2="13">
              </link>
              <link x1="6" y1="13" x2="4" y2="13">
              </link>
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <input id="qrText" type="text" placeholder="Enter URL or text..." autocomplete="off" />
          </div>
        </div>

        <!-- Form: WiFi -->
        <div class="tab-content" id="tab-wifi">
          <div class="form-grid">
            <div class="input-group">
              <label for="wifiSSID">Network Name (SSID)</label>
              <input id="wifiSSID" type="text" placeholder="MyNetwork" />
            </div>
            <div class="input-group">
              <label for="wifiPass">Password</label>
              <input id="wifiPass" type="password" placeholder="Password" />
            </div>
            <div class="input-group full-width">
              <label for="wifiType">Encryption</label>
              <div class="select-wrapper">
                <select id="wifiType">
                  <option value="WPA">WPA/WPA2</option>
                  <option value="WEP">WEP</option>
                  <option value="nopass">No Password</option>
                </select>
                <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </div>
            </div>
            <div class="input-group full-width checkbox-group">
              <input type="checkbox" id="wifiHidden">
              <label for="wifiHidden">Hidden Network</label>
            </div>
          </div>
        </div>

        <!-- Form: vCard -->
        <div class="tab-content" id="tab-vcard">
          <div class="form-grid">
            <div class="input-group">
              <label for="vcFirst">First Name</label>
              <input id="vcFirst" type="text" placeholder="John" />
            </div>
            <div class="input-group">
              <label for="vcLast">Last Name</label>
              <input id="vcLast" type="text" placeholder="Doe" />
            </div>
            <div class="input-group">
              <label for="vcPhone">Phone</label>
              <input id="vcPhone" type="tel" placeholder="+1 234 567 890" />
            </div>
            <div class="input-group">
              <label for="vcEmail">Email</label>
              <input id="vcEmail" type="email" placeholder="john@example.com" />
            </div>
            <div class="input-group full-width">
              <label for="vcOrg">Organization</label>
              <input id="vcOrg" type="text" placeholder="Company Inc." />
            </div>
            <div class="input-group full-width">
              <label for="vcTitle">Job Title</label>
              <input id="vcTitle" type="text" placeholder="Manager" />
            </div>
          </div>
        </div>

        <!-- Form: Email -->
        <div class="tab-content" id="tab-email">
          <div class="form-grid">
            <div class="input-group full-width">
              <label for="emailAddr">Email Address</label>
              <input id="emailAddr" type="email" placeholder="recipient@example.com" />
            </div>
            <div class="input-group full-width">
              <label for="emailSub">Subject</label>
              <input id="emailSub" type="text" placeholder="Hello" />
            </div>
            <div class="input-group full-width">
              <label for="emailBody">Message</label>
              <textarea id="emailBody" rows="3" placeholder="Type your message..."></textarea>
            </div>
          </div>
        </div>

        <div class="options-row">
          <div class="input-group">
            <label for="qrSize">Size</label>
            <div class="select-wrapper">
              <select id="qrSize">
                <option value="160">Small (160px)</option>
                <option value="240" selected>Medium (240px)</option>
                <option value="320">Large (320px)</option>
                <option value="400">Extra Large (400px)</option>
              </select>
              <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
          </div>
          <div class="input-group">
            <label for="qrEC">Error Correction</label>
            <div class="select-wrapper">
              <select id="qrEC">
                <option value="L">Low (7%)</option>
                <option value="M" selected>Medium (15%)</option>
                <option value="Q">Quartile (25%)</option>
                <option value="H">High (30%)</option>
              </select>
              <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="generateBtn" class="btn btn-primary">
            <span>Generate QR Code</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
              <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
          </button>
          <button id="downloadBtn" class="btn btn-secondary" disabled>
            <span>Download PNG</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
          <button id="clearBtn" class="btn btn-ghost" aria-label="Clear input">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>

        <div class="statusbar">
          <span id="status">Ready to generate.</span>
        </div>
      </div>

      <div class="preview-panel">
        <div class="qr-area">
          <div id="qrcode" class="qr-box"></div>
          <div class="qr-placeholder">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
              stroke-linecap="round" stroke-linejoin="round" style="opacity:0.2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <rect x="7" y="7" width="3" height="3"></rect>
              <rect x="14" y="7" width="3" height="3"></rect>
              <rect x="7" y="14" width="3" height="3"></rect>
              <rect x="14" y="14" width="3" height="3"></rect>
            </svg>
            <p>Your QR code will appear here</p>
          </div>
        </div>
      </div>
    </section>
  </main>
